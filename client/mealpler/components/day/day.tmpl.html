<div class="text-center day-manager">
    {{ day.date | dayName }}&nbsp;
    <i class="fa fa-arrow-down" ng-click="dayCtrl.pasteDay(day.date)" title="Paste menu"></i> <br/>
    <small>{{ day.date | fullDate }}</small>
</div>

<div ng-repeat="meal in day.meals  | orderBy : 'type'" class="meal" ng-class="'meal-'+meal.type">
    <meal-manager food="meal" day="day"></meal-manager>
</div>

<div class="day-control">
    <span class="day-manager">
        <i class="fa fa-clone" ng-click="dayCtrl.copyDay(day.meals)" title="Copy menu"></i>
    </span>&nbsp;|&nbsp;
    <span class="day-manager">
        <i class="fa fa-trash-o" ng-click="dayCtrl.deleteDay(day.date| fullDate)"
           title="Clean meals for the whole day"></i>
    </span>
</div>
