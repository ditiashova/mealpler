<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">
            Week Planner
            <span class="date-picker-box pull-right">
                <label>Choose a week:
                    <input data-single="true" data-refresh-fridge="true" data-refresh-week="true" data-name="datePicker"
                           id="datePicker" class="date-picker">
                </label>
            </span>
        </div>
    </div>
    <div class="panel-subheading">
        <div class="week-switcher">
            <i class="fa fa-angle-double-left" ng-click="week.switchWeek('past', week.weekStartDate)"></i>
            You are planning for: {{ week.weekStartDate.dateMonthDate }} - {{ week.weekLastDay.dateMonthDate }}
            <i class="fa fa-angle-double-right" ng-click="week.switchWeek('future', week.weekLastDay)"></i>
        </div>
    </div>
    <div class="panel-body">
        <div class="row week-planner">
            <div class="col-sm day-planner" ng-repeat="date in week.weekDaysFoodInfo track by date.id" ng-class="{'today' : (date.fullDate) === week.todayFullDate}">
                <day-manager date="date"></day-manager>
            </div>
        </div>
    </div>
</div>
