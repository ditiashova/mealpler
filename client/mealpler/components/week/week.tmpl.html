<div class="panel panel-default" ng-if="week.weekDaysFoodInfo">
    <div class="panel-heading">
        <div class="panel-title">
            Week Planner
            <span class="date-picker-box pull-right">
                <label>Choose a week:
                    <input data-single="true" data-refresh-fridge="true" data-refresh-week="true" data-name="datePicker"
                           id="datePicker" class="date-picker">
                </label>
            </span>
        </div>
    </div>
    <div class="panel-subheading">
        <div class="week-switcher">
            <i class="fa fa-angle-double-left" ng-click="week.switchWeek('past', week.weekStartDate)"></i>
            You are planning for: {{ week.weekStartDate.date | monthDay }} - {{ week.weekLastDay.date | monthDay }}
            <i class="fa fa-angle-double-right" ng-click="week.switchWeek('future', week.weekLastDay)"></i>
        </div>
    </div>
    <div class="panel-body">
        <div class="row week-planner">
            <div class="col-sm day-planner" ng-repeat="day in week.weekDaysFoodInfo"
                 ng-class="{'today' : (day.date | fullDate) === week.todayFullDate}">
                <day-manager day="day"></day-manager>
            </div>
        </div>
    </div>
</div>
<div ng-if="!week.weekDaysFoodInfo">
    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
    <span class="sr-only">Loading...</span>
</div>
