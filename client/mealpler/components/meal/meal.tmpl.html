<div ng-repeat="dish in food.dishes" class="item" ng-class="{'dropdown' : dish.components.length > 0}">
    <dish-block dish="dish" meal-no="food.type" day="day" class="meal-portion"></dish-block>
</div>
<div class="text-center plus-hidden" ng-class="food.dishes.length > 0 ? 'plus-perm' : 'plus-temp'">
    <i class="fa fa-plus" ng-click="meal.openModalAddNewMeal(food.type, day)" title="Add meal"></i>
    <span ng-hide="food.dishes.length > 0">&nbsp;|&nbsp;
        <i class="fa fa-arrow-down" ng-click="meal.pasteMeal('wholeMeal', food.type, day.date)" style="font-size: 12px;" title="Paste meal"></i>
    </span>
</div>
<div class="text-right ingestion-manager" ng-show="food.dishes.length > 0">
    <i class="fa fa-arrow-down" ng-click="meal.pasteMeal('wholeMeal', food.type, day.date)" style="font-size: 12px;" title="Paste meal"></i>
    <i class="fa fa-clone" ng-click="meal.copyFood('wholeMeal', food)" style="font-size: 12px;" title="Copy meal"></i>
    <i class="fa fa-trash-o" ng-click="meal.openModalDeleteOldMeal(food.type, day)" title="Delete meal"></i>
</div>
<div class="modal-parent"></div>
