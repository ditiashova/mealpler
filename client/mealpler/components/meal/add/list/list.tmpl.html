<div class="row" ng-show="initItem.hasIngredients">
    <div class="col-xs-12">
        <label for="dishName">Dish name</label>
        <input ng-model="initItem.name" placeholder="Dish name" name="dishName" id="dishName" class="form-control"/>
    </div>
</div>
<div ng-repeat="item in initItem.productsList track by $index" class="row" ng-class="{'recipe-items' : initItem.hasIngredients}">
    <div class="col-xs-12">
        <input ng-model="item.name" placeholder="new product" name="productName" class="form-control"/>
    </div>
</div>
<div class="row justify-content-center">
    <i class="fa fa-plus" ng-click="createNew(initItem)"></i>
</div>

<button type="button" class="btn btn-secondary pull-right" ng-click="save(initItem);">Save</button>
<button type="button" class="btn btn-default  pull-right" ng-click="cancel()">Close</button>
