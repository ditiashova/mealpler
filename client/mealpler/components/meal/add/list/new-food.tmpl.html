<div class="modal-body">
    <form name="itemListForm" novalidate>
        <div class="row" ng-if="$ctrl.food.type === 2">
            <div class="col-xs-12">
                <label for="recipeName">Recipe name</label>
                <input ng-model="$ctrl.food.name" placeholder="Recipe name" name="recipeName" id="recipeName" class="form-control" required="" minlength="3"  type="text"/>
                <form-validation input-name="recipeName"></form-validation>
            </div>
        </div>
        <div ng-repeat="item in $ctrl.food.components track by $index" class="row" ng-class="{'recipe-items' : $ctrl.food.components.length > 0}">
            <div class="col-xs-12 new-product-block">
                <div class="new-product">
                    <span class="remove-product">
                    <i class="fa fa-times" ng-click="$ctrl.removeItem($index, $ctrl.food)" title="Remove item"></i>
                </span>
                    <input ng-model="item.name" placeholder="new product" name="{{ $index }}" class="form-control" required="" minlength="3" type="text"/>
                </div>
                <form-validation input-name="{{ $index }}"></form-validation>
            </div>
        </div>

        <div class="row justify-content-center">
            <i class="fa fa-plus" ng-click="$ctrl.createNewItem(itemListForm, $ctrl.food)"></i>
        </div>

        <button type="submit" class="btn btn-secondary pull-right" ng-click="$ctrl.save(itemListForm, $ctrl.food);"
                ng-disabled="!itemListForm.$valid && itemListForm.$submitted">Save</button>
        <button type="button" class="btn btn-default  pull-right" ng-click="$ctrl.onCancel('cancel')">Close</button>
    </form>
</div>
