<div id="mealModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content modal-tabbed">
            <div class="modal-header">
                <div class="modal-tabs">
                    <h4 class="modal-title">Add some food!</h4>
                </div>
                <button type="button" class="close" data-dismiss="modal"><i class="fa fa-times" aria-hidden="true"></i></button>
            </div>
            <div class="modal-body">
                <form name="newProductsAdder">
                    <div ng-repeat="item in week.newProducts.list track by $index" class="row">
                        <div class="col-xs-10">
                            <input ng-model="item.name" placeholder="Add new item" name="productName" class="form-control"/>
                        </div>
                        <div class="col-xs-2">
                            <input ng-model="item.quantity" type="number" name="mealQuantity" class="form-control"/>
                        </div>
                    </div>
                    <div class="text-center">
                        <h4><i class="fa fa-plus" ng-click="week.day.createNewProduct(week.newProducts)"></i></h4>
                    </div>
                    <div class="row" ng-show="week.newProducts.list.length > 1">
                        <div class="col-xs-12">
                            <label for="multiple">Group products to one dish
                                <input id="multiple" type="checkbox" name="allowMultiple" ng-model="week.newProducts.hasIngredients">
                            </label>
                        </div>
                    </div>
                    <div class="row" ng-show="week.newProducts.list.length > 1">
                        <div class="col-xs-10">
                            <label for="mealName" ng-show="week.newProducts.hasIngredients">
                                <input id="mealName" ng-model="week.newProducts.mealName" name="mealName" class="form-control" placeholder="Dish name" ng-required="week.newProducts.hasIngredients ? 'required' : ''">
                            </label>
                        </div>
                        <div class="col-xs-2">
                            <label for="portionQuantity" ng-show="week.newProducts.hasIngredients">
                                <input id="portionQuantity" ng-model="week.newProducts.portionQuantity" name="mealName" type="number" class="form-control" ng-required="week.newProducts.hasIngredients ? 'required' : ''">
                            </label>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="week.day.addNewProducts(week.currentMeal, week.currentDate, week.newProducts)">Save</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
