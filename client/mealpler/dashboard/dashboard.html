<div class="container-fluid" ng-controller="DashboardCtrl as dashboard">
    <div class="row">
        <div class="sidebar" ng-class="{'open': main.openShopList}">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">{{ main.title['shopList'] }}</h2>
                    <i class="fa fa-close" ng-click="main.toggleShopList()"></i>
                </div>
                <div class="panel-subheading">
                    Choose a range of day to display SH for:
                    <input name="daterangepicker" id="dateRangePicker" title="dateRangePicker"/>
                </div>
                <div class="panel-body">
                    <div ng-include="'scripts/dashboard/shopList/shopList.html'"></div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="panel panel-default"  ng-controller="WeekCtrl as week">
                <div class="panel-heading">
                    <div class="panel-title">
                        {{ main.title['weekPlanner'] }}
                        <span class="date-picker-box pull-right">
                            Choose a week:
                            <input name="datepicker" id="datepicker" title="datePicker"/>
                        </span>
                    </div>
                </div>
                <div class="panel-subheading">
                    <div class="week-switcher">
                        <i class="fa fa-angle-double-left" ng-click="week.switchWeek('past', week.firstDay)"></i>
                        You are planning for: {{ week.firstDay | monthDayth }} - {{ week.lastDay | monthDayth }}
                        <i class="fa fa-angle-double-right" ng-click="week.switchWeek('future', week.lastDay)"></i>
                    </div>
                </div>
                <div ng-include="'scripts/dashboard/week/week.html'"></div>
            </div>
        </div>
    </div>
</div>
