<div class="container-fluid" ng-controller="DashboardCtrl as dashboard">
    <div class="row">
        <div class="sidebar" ng-class="{'open': main.openedFridge}">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#groceryList" role="tab">
                                <h2 class="panel-title">{{ main.title['groceryList'] }}</h2>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#fridge" role="tab">
                                <h2 class="panel-title">{{ main.title['fridge'] }}</h2>
                            </a>
                        </li>
                    </ul>
                    <i class="fa fa-close" ng-click="main.toggleFridge()"></i>
                </div>
                <div class="panel-body">
                    <div class="tab-content">
                        <div id="groceryList" class="tab-pane fade  in active" role="tabpanel">
                            <div ng-include="'scripts/dashboard/grocery/groceryList.html'"></div>
                        </div>
                        <div id="fridge" class="tab-pane fade" role="tabpanel">
                            <div ng-include="'scripts/dashboard/fridge/fridge.html'"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="col">
            <div class="panel panel-default"  ng-controller="WeekCtrl as week">
                <div class="panel-heading">
                    <div class="panel-title">
                        {{ main.title['weekPlanner'] }}
                        <span class="date-picker-box pull-right">
                            Choose a week:
                            <input name="daterange" id="daterange" title="datePicker"/>
                        </span>
                    </div>
                </div>
                <div class="panel-subheading">
                    <div class="week-switcher">
                        <i class="fa fa-angle-double-left" ng-click="week.switchWeek('past', week.firstDay)"></i>
                        You are planning for: {{ week.firstDay | monthDayth }} - {{ week.lastDay | monthDayth }}
                        <i class="fa fa-angle-double-right" ng-click="week.switchWeek('future', week.lastDay)"></i>
                    </div>
                </div>
                <div ng-include="'scripts/dashboard/week/week.html'"></div>
            </div>
        </div>
    </div>
</div>
