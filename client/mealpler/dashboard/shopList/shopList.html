<div class="panel panel-default"  ng-controller="ShoplistCtrl as shopList">
    <div class="panel-heading">
        <h2 class="panel-title">{{ main.title['shopList'] }}</h2>
        <i class="fa fa-close" ng-click="main.toggleShopList()"></i>
    </div>
    <div class="panel-subheading">
        Choose a range of dates to display list for:
        <input name="daterangepicker" id="dateRangePicker" title="dateRangePicker"/>
    </div>
    <div class="panel-body">
        <div ng-repeat="item in shopList.list track by $index" class="row shop-item">
            <div class="col-xs-12">
                <span>{{ item.name }}</span>
                <div class="badge badge-success">{{ item.quantity }}</div>
            </div>
        </div>
    </div>
</div>
