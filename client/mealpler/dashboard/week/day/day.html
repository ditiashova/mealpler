<div class="col-xs-12 meal" ng-repeat="meal in day.mealsList" ng-class="'meal-'+meal.mealName">
    <small>{{ meal.mealName }}</small><hr/>
    <div ng-repeat="item in meal.mealList">{{ item.name }}</div>
    <i class="fa fa-plus" aria-hidden="true" data-toggle="modal" data-target="#mealModal" ng-click="day.setCurrentMeal(meal, date)"></i>
    <div ng-include="'mealpler/tmpl/mealModal.html'"></div>
</div>
