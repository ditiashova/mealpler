<div class="panel-body" ng-controller="WeekCtrl as week">
    <table class="table">
        <thead>
            <tr>
                <th colspan="7">
                    <input name="daterange" id="daterange" title="datePicker" style="float: right;"/>
                </th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <th ng-repeat="date in week.range track by date.id">{{ date.fullDay }}</th>
            </tr>
            <tr>
                <td ng-repeat="date in week.range track by date.id" ng-controller="DayCtrl as day">
                    <div ng-init="day.date = date.fullDate" ng-include="'mealpler/dashboard/week/day/day.html'"></div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
