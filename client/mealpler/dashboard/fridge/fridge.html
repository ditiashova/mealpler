<div ng-repeat="item in dashboard.fridge.list track by $index" class="row">
    <div class="col-xs-8">
        <span>{{ item.name }}</span>
    </div>
    <div class="col-xs-2">
        <input ng-model="item.quantity" type="number" name="mealQuantity" class="form-control" min="0.5" step="0.5"/>
    </div>
    <div class="col-xs-2">
        <i class="fa fa-check-circle" ng-click="dashboard.fridge.changeQuantity(item)" style="color:limegreen"></i>
        <i class="fa fa-minus-circle" ng-click="dashboard.fridge.deleteItem(item)" style="color:orangered"></i>
        <i class="fa fa-arrow-circle-right" ng-click="dashboard.grocery.addItem(item)" style="color:deepskyblue"></i>
    </div>
</div>
<div class="row form-group">
    <form name="newFridgeItemAdder" role="form" ng-submit="dashboard.fridge.addItem(dashboard.fridge.newItem)">
        <div class="col-xs-8">
            <input ng-model="dashboard.fridge.newItem.name" placeholder="e.g. Lasagna" name="mealName" class="form-control" minlength="2" required/>
        </div>
        <div class="col-xs-2">
            <input ng-model="dashboard.fridge.newItem.quantity" type="number" name="mealQuantity" class="form-control" min="0.5" step="0.5" required/>
        </div>
        <div class="col-xs-2">
            <button class="btn btn-success"><i class="fa fa-check-circle"></i></button>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-xs-12">
        <i class="fa fa-trash-o pull-right" data-toggle="modal" data-target="#confirmFridgeDelete" ng-show="dashboard.fridge.list.length > 0"></i>
    </div>
    <div ng-include="'scripts/tmpl/confirmFridgeDelete.html'"></div>
</div>
